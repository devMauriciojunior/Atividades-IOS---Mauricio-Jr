<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
        <label for="cNome">Nome:</label>
        <input type="text" name="cNome" id="cNome" required>
        <br><br>
        <input type="radio" name="" id="">
        <label for="">Cidade</label>
        <input type="radio" name="" id="">
        <label for="">Interior</label>
        <br><br>
    </fieldset>
        <legend>Identificação</legend>

    <fieldset>
        <p>Qual seu meio de transporte?</p>
        <input type="checkbox" name="" id="">
        <label for="">Carro</label>
        <input type="checkbox" name="" id="">
        <label for="">Moto</label>
        <input type="checkbox" name="" id="">
        <label for="">Espaçonave</label>
    </fieldset>
    <legend>transporte</legend>
        <br>
    <fieldset>
        <select name="" id="">
            <option value="Palmeiras">Palmeiras</option>
            <option value="Palmeiras">São Paulo</option>
            <option value="Palmeiras">Corinthians</option>
            <option value="Palmeiras">Santos</option>
        </select>
    </fieldset>
    <legend>Time</legend>
    <br>
    <fieldset>
        <p>Escolhe sua cidade:</p>
        <label for="">Cidade</label>
        <input autocomplete="on" list="cidade" placeholder="Sua cidade">
    <br>
        <datalist id="cidade">
            <option value="São Paulo">São Paulo</option>
            <option value="Bahia">Bahia</option>
            <option value="Rio de Janeiro">Rio de Janeiro</option>
            <option value="Minas Gerais">Minas Gerais</option>
        </datalist>
        <br>
    </fieldset>
    <legend>Cidade</legend>
    <br>
    <fieldset>
        <input type="range" name="" id=""> 100
        <br><br>
        <p>Sugestões, elogios e criticas:</p>
        <textarea name="" id="" cols="30" rows="10" ></textarea>
        <br>
        <input type="submit" value="Encaminhar">
    </fieldset>
    </form>
</body>
</html>
