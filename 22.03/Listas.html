<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport">
	<title>Listas</title>
</head>
<body>
	<h1>Elementos de listas ordenadas</h1>
	<p>lista numerada normal</p>
	<ol>
	<li>opção</li>
	<li>opção</li>
	<li>opção</li>
	</ol>

	<ol type="A">
	<li>opção</li>
	<li>opção</li>
	<li>opção</li>
	</ol>

	<ol reversed start="7">
	<li>opção</li>
	<li>opção</li>
	<li>opção</li>
	</ol>

	<h1>Elementos de listas não ordenadas</h1>
	<ul><li>opção</li></ul>
	
</body>
</html>
